services:
  - type: web
    name: jurismed-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: CORS_ORIGINS
        value: https://jurismed-frontend.onrender.com
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
    plan: free
    region: oregon

  - type: web
    name: jurismed-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      # Usar BACKEND_URL directamente con la URL completa
      # Esto es m√°s confiable que usar BACKEND_HOST
      - key: BACKEND_URL
        value: https://jurismed-backend.onrender.com
    plan: free
    region: oregon

